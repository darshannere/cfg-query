<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFG Query - Natural Language to SQL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .query-form {
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .sql-output {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .results-table th,
        .results-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .section-title {
            color: #333;
            margin: 1.5rem 0 0.5rem 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .eval-button {
            background: #28a745;
            margin-left: 1rem;
        }

        .eval-button:hover {
            background: #218838;
        }

        .eval-summary {
            background: #e7f5ff;
            border: 1px solid #0066cc;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .eval-summary.all-passed {
            background: #d4edda;
            border-color: #28a745;
        }

        .eval-suite {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .eval-detail {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-left: 3px solid #28a745;
            background: white;
        }

        .eval-detail.fail {
            border-left-color: #dc3545;
        }

        .pass-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.875rem;
            font-weight: 600;
            background: #28a745;
            color: white;
        }

        .fail-badge {
            background: #dc3545;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-controls h1 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <div>
                <h1>CFG Query</h1>
                <p class="subtitle">Natural language to ClickHouse SQL using GPT-5</p>
            </div>
            <button class="eval-button" onclick="runEvaluations()">Run Evals</button>
        </div>

        <div class="query-form">
            <div class="input-group">
                <input
                    type="text"
                    id="queryInput"
                    placeholder="e.g., Show me top 5 countries by revenue"
                    autocomplete="off"
                />
                <button id="submitBtn" onclick="executeQuery()">Query</button>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        async function executeQuery() {
            const input = document.getElementById('queryInput');
            const output = document.getElementById('output');
            const submitBtn = document.getElementById('submitBtn');
            const query = input.value.trim();

            if (!query) {
                output.innerHTML = '<div class="error">Please enter a query</div>';
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            output.innerHTML = '<div class="loading">Generating SQL and fetching results...</div>';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Query failed');
                }

                const data = await response.json();

                // Display SQL
                let html = '<h2 class="section-title">Generated SQL</h2>';
                html += `<div class="sql-output">${escapeHtml(data.sql)}</div>`;

                // Display results
                html += '<h2 class="section-title">Results</h2>';

                if (data.results.data && data.results.data.length > 0) {
                    const rows = data.results.data;
                    const columns = Object.keys(rows[0]);

                    html += '<table class="results-table">';
                    html += '<thead><tr>';
                    columns.forEach(col => {
                        html += `<th>${escapeHtml(col)}</th>`;
                    });
                    html += '</tr></thead><tbody>';

                    rows.forEach(row => {
                        html += '<tr>';
                        columns.forEach(col => {
                            html += `<td>${escapeHtml(String(row[col]))}</td>`;
                        });
                        html += '</tr>';
                    });

                    html += '</tbody></table>';
                } else {
                    html += '<p>No results found</p>';
                }

                output.innerHTML = html;

            } catch (error) {
                output.innerHTML = `<div class="error">Error: ${escapeHtml(error.message)}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function runEvaluations() {
            const output = document.getElementById('output');
            const evalBtn = document.querySelector('.eval-button');

            // Disable button and show loading
            evalBtn.disabled = true;
            output.innerHTML = '<div class="loading">Running evaluation suite... This may take 30-60 seconds...</div>';

            try {
                const response = await fetch('/api/evals', {
                    method: 'GET'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Evaluation failed');
                }

                const data = await response.json();

                // Build results HTML
                let html = '<h2 class="section-title">Evaluation Results</h2>';

                // Summary
                const allPassed = data.summary.all_passed;
                html += `<div class="eval-summary ${allPassed ? 'all-passed' : ''}">`;
                html += `<strong>Overall: ${data.summary.total_passed}/${data.summary.total_tests} tests passed (${data.summary.pass_rate}%)</strong>`;
                html += allPassed ? ' ✓ All tests passed!' : ' ✗ Some tests failed';
                html += '</div>';

                // Grammar Compliance Tests
                html += '<div class="eval-suite">';
                html += '<h3>1. Grammar Compliance Tests</h3>';
                html += `<p>Passed: ${data.grammar_compliance.passed}/${data.grammar_compliance.total}</p>`;
                data.grammar_compliance.details.forEach(detail => {
                    const isPassed = detail.status === 'PASS';
                    html += `<div class="eval-detail ${isPassed ? '' : 'fail'}">`;
                    html += `<span class="pass-badge ${isPassed ? '' : 'fail-badge'}">${detail.status}</span> `;
                    html += `<strong>${escapeHtml(detail.query)}</strong>`;
                    if (detail.sql) {
                        html += `<br><code style="font-size: 0.875rem;">${escapeHtml(detail.sql)}</code>`;
                    }
                    if (detail.reason) {
                        html += `<br><em style="color: #dc3545;">Reason: ${escapeHtml(detail.reason)}</em>`;
                    }
                    html += '</div>';
                });
                html += '</div>';

                // Semantic Correctness Tests
                html += '<div class="eval-suite">';
                html += '<h3>2. Semantic Correctness Tests</h3>';
                html += `<p>Passed: ${data.semantic_correctness.passed}/${data.semantic_correctness.total}</p>`;
                data.semantic_correctness.details.forEach(detail => {
                    const isPassed = detail.status === 'PASS';
                    html += `<div class="eval-detail ${isPassed ? '' : 'fail'}">`;
                    html += `<span class="pass-badge ${isPassed ? '' : 'fail-badge'}">${detail.status}</span> `;
                    html += `<strong>${escapeHtml(detail.query)}</strong>`;
                    if (detail.sql) {
                        html += `<br>Generated: <code style="font-size: 0.875rem;">${escapeHtml(detail.sql)}</code>`;
                    }
                    if (detail.expected) {
                        html += `<br>Expected: <code style="font-size: 0.875rem;">${escapeHtml(detail.expected)}</code>`;
                    }
                    if (detail.reason) {
                        html += `<br><em style="color: #dc3545;">Reason: ${escapeHtml(detail.reason)}</em>`;
                    }
                    html += '</div>';
                });
                html += '</div>';

                // Edge Case Tests
                html += '<div class="eval-suite">';
                html += '<h3>3. Edge Case & Adversarial Tests</h3>';
                html += `<p>Passed: ${data.edge_cases.passed}/${data.edge_cases.total}</p>`;
                data.edge_cases.details.forEach(detail => {
                    const isPassed = detail.status === 'PASS';
                    html += `<div class="eval-detail ${isPassed ? '' : 'fail'}">`;
                    html += `<span class="pass-badge ${isPassed ? '' : 'fail-badge'}">${detail.status}</span> `;
                    html += `<strong>${escapeHtml(detail.query.substring(0, 60))}${detail.query.length > 60 ? '...' : ''}</strong>`;
                    if (detail.sql) {
                        html += `<br><code style="font-size: 0.875rem;">${escapeHtml(detail.sql)}</code>`;
                    }
                    if (detail.reason) {
                        html += `<br><em style="color: #dc3545;">Reason: ${escapeHtml(detail.reason)}</em>`;
                    }
                    html += '</div>';
                });
                html += '</div>';

                output.innerHTML = html;

            } catch (error) {
                output.innerHTML = `<div class="error">Error: ${escapeHtml(error.message)}</div>`;
            } finally {
                evalBtn.disabled = false;
            }
        }

        // Allow Enter key to submit
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
</body>
</html>
